<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Cards Game</title>
  </head>
  <body>
      <div class="container">
        <h1>Let's Play!</h1>
        <table>
          <tr>
            <td class="cell" id="Love"></td>
            <td class="cell" id="Joy"></td>
            <td class="cell" id="Crabby"></td>
            <td class="cell" id="Excitement"></td>
          </tr>
          <tr>
            <td class="cell" id="Lust"></td>
            <td class="cell" id="Gluttony"></td>
            <td class="cell" id="Anger"></td>
            <td class="cell" id="Chan"></td> 
          </tr>
          <tr>
              <td class="cell" id="Chan"></td>
              <td class="cell" id="Lust"></td>
              <td class="cell" id="Love"></td>
              <td class="cell" id="Gluttony"></td>              
            </tr>
            <tr>
              <td class="cell" id="Anger"></td>
              <td class="cell" id="Excitement"></td>
              <td class="cell" id="Crabby"></td>
              <td class="cell" id="Joy"></td>  
            </tr>            
        </table>
        <div class="endgame">
          <div class="text"></div>
        </div>
        <button onClick="startGame()">Replay</button>
      </div>
    </body>
</html>
